<!DOCTYPE html>
<html>
<head>
  <title>Redux-Json-Tree</title>

  <!-- Include Yarrow -->
  <link href="//rawgit.com/krispo/yarrow/master/build/yarrow.css" rel="stylesheet" type="text/css"/>
  <script src="//d3js.org/d3-selection.v0.6.min.js"></script>
  <script src="//rawgit.com/krispo/svg-path-utils/master/build/svg-path-utils.min.js"></script>
  <script src="//rawgit.com/krispo/yarrow/master/build/yarrow.js"></script>
  <style>
    .yarrow .arrow { stroke: rgba(255, 90, 0, 1); stroke-width: 6px;}
    .yarrow .arrow.text {stroke: gray; stroke-width: 1px;}
  </style>

  <!-- Include Bundle -->
  <link rel="stylesheet" href="bundle.css"/>
  <style>
    table { width: 100%; padding: 10px; font-family: monospace;}
    table th {text-align: left;}
    table thead tr th:first-child { width: 450px; }
    table tbody tr td:first-child { width: 450px;}
    table tr td { vertical-align: top; }
    .redux-json-tree { padding-top: 12px; }
  </style>

</head>
<body>
<div style="width:100%;text-align: center"><a href="https://github.com/krispo/redux-json-tree">Github</a></div>
<div id="root"></div>
<script src="bundle.js"></script>

<script>
  // Yarrow
  document.addEventListener('DOMContentLoaded', function main() {
    var yar = new yarrow.Yarrow();
    var ar1 = yar.arrow({
      x1: 400,
      y1: 100,
      x2: 190,
      y2: 200,
      d: function(_,u){ return u.join(u.M(_.w,0),u.L(_.w-130,0),u.L(0, _.h)); },
      text: 'Please, edit this tree',
      textReverseDirection: true,
      textStartOffset: 128,
      duration: 1000
    });
    var ar2 = yar.arrow({
      x1: 170,
      y1: 250,
      x2: 480,
      y2: 330,
      d: function(_,u){ return u.join(u.M(0, 0),u.L(220, 0),u.L(_.w, _.h)); },
      text: 'Watch, how Redux store changes',
      textStartOffset: 2,
      duration: 1000
    });

    setTimeout(function(){
      ar1.render().dispose(5000, 10000);
    }, 500)
    setTimeout(function(){
      ar2.render().dispose(5000, 10000);
    }, 3000)
  });

</script>
</body>
</html>
